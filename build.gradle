plugins {
    id 'org.jetbrains.kotlin.jvm' version libs.versions.kotlin
    id 'org.jetbrains.kotlin.plugin.spring' version libs.versions.kotlin
    id 'org.springframework.boot' version libs.versions.springBoot
}

group = 'com.swedbank'
version = '1.0-SNAPSHOT'

dependencies {
    implementation platform(libs.springBootDependencies)
    implementation(libs.jacksonModuleKotlin)
    implementation(libs.jakartaInject)
    implementation(libs.springBootStarterWeb)
    implementation(libs.springdoc)
    testImplementation(libs.mockitoKotlin)
    testImplementation(libs.kotestAssertions)
    testImplementation('org.jetbrains.kotlin:kotlin-test')
}

test {
    useJUnitPlatform()
}

allOpen {
    annotation('jakarta.inject.Named')
}
